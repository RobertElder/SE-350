function InitActionBar() {
    if (parent.NavManager.CurrentTopic) {

		var actionBar = UI.GetControl('mainActionBar');
		var topTitle = UI.GetControl('labelTitle');
		
		if (actionBar === null || topTitle === null) {
		    return;
		}

		topTitle.SetText( 
    		new D2L.LP.Text.SmlText('[normal][clr:#252525][large][b][0][/b][/large][/clr][/normal]', parent.NavManager.CurrentTopic.GetFormattedTitle())
		);	

        var actBookmark = actionBar.GetItem( 'actBookmarkTopic' );

		if( actBookmark ) {
			
			if(  parent.NavManager.CurrentTopic.HasSequencing && !parent.NavManager.CurrentTopic.HasChoice) {
				actBookmark.Hide();
			} else {
				actBookmark.Show();
				if( parent.NavManager.CurrentTopic.HasBookmark ) {
					actBookmark.SetImage( new D2L.Language.ImageTerm( 'Content.Main.actRemoveBookmark' ) );
				} else {
					actBookmark.SetImage( new D2L.Language.ImageTerm( 'Content.Main.actBookmarkTopic' ) );
				}
			}
		}
					
		var actDiscuss = actionBar.GetItem( 'actDiscussTopic' );
					
		if( actDiscuss ) {
			if( parent.NavManager.CurrentTopic.DiscussTopicId == -1 ) {
				actDiscuss.Hide();
			} else {
				actDiscuss.Show();
			}
		}

		var actDiscussHelp = actionBar.GetItem( 'actHelpDiscussTopic' );

		if( actDiscussHelp ) {
			if( parent.NavManager.CurrentTopic.DiscussHelpTopicId == -1 ) {
				actDiscussHelp.Hide();
			} else {
				actDiscussHelp.Show();
			}
		}
					
		var deviceVisibilityBitMask = parent.NavManager.CurrentTopic.GetDeviceVisibilityTypeMask();
		var previousBitMask = 1;
		var continueBitMask = 2;

		var actPrev = actionBar.GetItem( 'actPrevTopic' );
		var actPrevDisabled = actionBar.GetItem( 'actPrevTopicDisabled' );

		if( (parent.NavManager.CurrentTopic.IsFirst ) || ( parent.NavManager.CurrentTopic.HasSequencing && (parent.NavManager.CurrentTopic.ForwardOnly || (deviceVisibilityBitMask & previousBitMask) == previousBitMask ))) {
			actPrev.Hide();
			actPrevDisabled.Show();			
		} else {
		    actPrev.Show();
			actPrevDisabled.Hide();	
		}

		var actNext = actionBar.GetItem( 'actNextTopic' );
        var actNextDisabled = actionBar.GetItem( 'actNextTopicDisabled' );

		if( ( parent.NavManager.CurrentTopic.IsLast && !parent.NavManager.CurrentTopic.HasSequencing ) ||  ( parent.NavManager.CurrentTopic.HasSequencing && (deviceVisibilityBitMask & continueBitMask) == continueBitMask )) {
			actNext.Hide();
			actNextDisabled.Show();
		} else {
			actNext.Show();
			actNextDisabled.Hide();
		}
					
		var actExitAttempt = actionBar.GetItem( 'actExitAttempt' );
		var actRetryAttempt = actionBar.GetItem( 'actRetryAttempt' );
					
		if( parent.NavManager.CurrentTopic.HasSequencing ){
			var exitAllBitMask = 8;
			var abandonAllBitMask = 32;
			var suspendAllBitMask = 64;
			var combinedPossibleExitOptions = (exitAllBitMask | abandonAllBitMask | suspendAllBitMask);

			
			if( (deviceVisibilityBitMask & combinedPossibleExitOptions) == combinedPossibleExitOptions) {
				actExitAttempt.Hide();
			} else{
				actExitAttempt.Show();
			}

			actRetryAttempt.Show();			
		} else {
			actExitAttempt.Hide();
			actRetryAttempt.Hide();
		}
		
	}
}

function LoadTopic() {

	if( parent.NavManager.CurrentTopic.Location != '' ) {

		var frame = UI.GetById('frContentFile');
		frame.src = '/d2l/lms/content/static/blank2.html';
		
		var location = parent.NavManager.CurrentTopic.Location;
		var ext = location.substring( location.lastIndexOf('.') + 1, location.length ).toLowerCase();

		var topicUrl = location;

		if( mediaFiles[ ext ] ) {
			topicUrl = '/d2l/lms/content/viewer/media_file.d2l?ou=20215&loc=' + D2L.Util.Url.Encode( location );
		} else {

			if( !D2L.Util.Url.IsExternal( location ) ) {
			    
				var rNum = Math.floor(Math.random()*1001);
				var qString = ( location.indexOf('?') > -1 ) ? '&' : '?';
				qString += 'rnum=' + rNum;
				
				
				qString += '&d2l_body_type=' + UI.GetBodyType();
				
				topicUrl += qString;
			}
		}

		if (parent.NavManager.CurrentTopic.TargetFrame != '_blank') {
			frame.src = topicUrl;
		} else {
		    detachTopic( topicUrl );
		}
	}
}
			
function GoToTOC() {

	var frame = UI.GetById('frContentFile');
   frame.src = '/d2l/lms/content/static/blank2.html';
    
	var ni = new D2L.NavInfo();
	ni.navigation = '/d2l/lms/content/home.d2l';
	ni.SetParam('isFromManage','1');
	ni.SetParam('showTOC','1');
	ni.target = '_parent';
	setTimeout( function() { Nav.Go( ni ); }, 3000 );
}
			
function HideContentFrame() {
	var iframe = UI.GetById('frContentFile');
	iframe.style.visibility = 'hidden';
}
			
function ShowContentFrame() {
	var iframe = UI.GetById('frContentFile');
	iframe.style.visibility = 'visible';
}

function bookmarkTopic() {
	var topicId = parent.NavManager.CurrentTopic.TopicId;

	if( topicId != -1 ) {
		var actionBar = UI.GetControl( 'mainActionBar' );
		var actBookmark = actionBar.GetItem( 'actBookmarkTopic' );
		
		if( parent.NavManager.CurrentTopic.HasBookmark ) {
			var HandleRemoveBookmark = function( response ) {
				if( response.GetResponseType() == D2L.Rpc.ResponseType.Success ) {
					actBookmark.SetImage( new D2L.Language.ImageTerm( 'Content.Main.actBookmarkTopic' ) );
					parent.NavManager.CurrentTopic.HasBookmark = false;
				}
			};
		
			D2L.Rpc.Create( 'RemoveBookmark', HandleRemoveBookmark ).Call( topicId );
		} else {
			var HandleAddBookmark = function( response ) {
				if( response.GetResponseType() == D2L.Rpc.ResponseType.Success ) {
				
					OpenAddBookmark();
					
					actBookmark.SetImage( new D2L.Language.ImageTerm( 'Content.Main.actRemoveBookmark' ) );
					parent.NavManager.CurrentTopic.HasBookmark = true;
				}
			};
			
			D2L.Rpc.Create( 'BookmarkTopic', HandleAddBookmark ).Call( topicId );
		}
	}
}

	frames[0].focus();

function editTopic() {
	var topicId = parent.NavManager.CurrentTopic.TopicId;
	var topicTitle = parent.NavManager.CurrentTopic.GetTitle();

	if( !window[ 'viewerTopicEdit' ]) {
		window[ 'viewerTopicEdit' ] = new d2l_Popup();
		window[ 'viewerTopicEdit' ].height = 760;
		window[ 'viewerTopicEdit' ].width = 660;
		window[ 'viewerTopicEdit' ].AddCloseButton();
		window[ 'viewerTopicEdit' ].AddSaveButton();
	} 

	window[ 'viewerTopicEdit' ].title = 'Edit Topic - ' +  topicTitle ;
	window[ 'viewerTopicEdit' ].bodySource = '/d2l/lms/content/manage/modify/topicmodule_newedit_properties.d2l?ou=20215&isPopup=true&objectId=' + topicId;
	window[ 'viewerTopicEdit' ].Open();
}

function detachTopic( topicUrl ) {

	var ni = new D2L.NavInfo();
	ni.target = '_blank';

	if (topicUrl) {
		ni.navigation = topicUrl;
	} else {
		var topicId = parent.NavManager.CurrentTopic.TopicId;
		if (topicId != -1) {
            var topicTypeId = parent.NavManager.CurrentTopic.ContentTypeId;
            
            if ( topicTypeId >= 5 && topicTypeId <= 8 ) {
                ni.navigation = '/d2l/lms/content/viewer/main_frame_2.d2l';
                ni.SetParam( 'hideUndock', '1' );
            } else {
                ni.navigation = '/d2l/lms/content/viewer/view.d2l';
            }
            ni.SetParam( 'tId', topicId );
		}
	}

	if (ni.navigation != '') {
		
		setTimeout(function() { Nav.Go(ni); }, 0);
	}
}
			
function OpenAddBookmark() {
	var myTitle = parent.NavManager.CurrentTopic.GetTitle();
			
	var OpenAddBookmarkCallback = function( response ) {
		response.GetDialog().Close();
		ShowContentFrame();
	};

	HideContentFrame();
				
	var myD = new D2L.Dialog.Info( 'addBookmark', 'Bookmark added successfully', new D2L.Language.Term( 'Content.viewer\\actions\\dialogAddBookmark.lblTopicBookmarked', myTitle ) );
	myD.SetTitle( 'Add Bookmark' );
	myD.SetSize( '550', '225' );
	myD.SetCallback( OpenAddBookmarkCallback );
	myD.Open();
}
			
function SubmitFeedback() {
	var topicId = parent.NavManager.CurrentTopic.GetTopicId();

	if( topicId != -1 ) {
		var SubmitFeedbackCallback = function( dialogResponse ) {
			dialogResponse.GetDialog().Close();
			ShowContentFrame();
		};

		HideContentFrame();
					
		var myFeedback = new D2L.Dialog( 'myFeedback' );
		myFeedback.SetTitle( 'Submit Feedback' );
		myFeedback.AddButton( D2L.Dialog.ButtonType.Cancel, '', 'cancelButton' );
		myFeedback.AddCustomButton( new D2L.Text('Submit'), D2L.Dialog.ButtonPosition.Right, D2L.Dialog.ResponseType.Positive, '', 'submitButton' );
		myFeedback.SetSize( '550', '400' );
		myFeedback.SetCallback( SubmitFeedbackCallback );
		myFeedback.SetSrc( '/d2l/lms/content/viewer/actions/submit_feedback_popup.d2l', 'Save' );
		myFeedback.SetSrcParam( 'tId', topicId );
		myFeedback.Open();
	}
}
			
function EndAttempt() {
	var activityId = parent.NavManager.CurrentTopic.GetActivityId();
	var deviceVisibilityTypeMask = parent.NavManager.CurrentTopic.GetDeviceVisibilityTypeMask();
	var EndAttemptCallback = function(response){
		var navRequest = response.GetData('navRequest');
	
		
		if(navRequest != null && navRequest != '')	{
			parent.NavManager.DoNavigate(navRequest);
		}
	
		response.GetDialog().Close();
		ShowContentFrame();
	};
			
	HideContentFrame();
				
	var myEndAttempt = new D2L.Dialog ('myEndAttempt');
	myEndAttempt.SetTitle( 'End Attempt' );
	myEndAttempt.AddButton( D2L.Dialog.ButtonType.Cancel, '', 'cancelButton' );
	myEndAttempt.AddCustomButton('End Attempt', D2L.Dialog.ButtonPosition.Right, D2L.Dialog.ResponseType.Positive, '', 'endAttempt' );
	myEndAttempt.SetSize( '600', '250' );
	myEndAttempt.SetCallback( EndAttemptCallback  );
	myEndAttempt.SetSrcParam( 'activityId', activityId );
	myEndAttempt.SetSrcParam( 'deviceVisibilityTypeMask', deviceVisibilityTypeMask );
	myEndAttempt.SetSrc('/d2l/lms/content/viewer/actions/attempt_end_dialog.d2l', 'EndAttempt');
	myEndAttempt.Open();
}

function UnloadTopic( reqUserInteraction ) {

	var frame = UI.GetById('frContentFile');

	if( reqUserInteraction ) {
		frame.src = '/d2l/lms/content/viewer/scorm_blank.d2l?ou=20215';
	} else {
		frame.src = '/d2l/lms/content/static/blank2.html';
		parent.NavManager.SetReadyToNavigate();
	}
}

function RetryAttempt() {
	var activityId = parent.NavManager.CurrentTopic.GetActivityId();
	var topicId = parent.NavManager.CurrentTopic.GetTopicId();
				
	var RetryAttemptCallback = function(response){
		var navRequest = response.GetData('navRequest');
		
		if(navRequest != null && navRequest != '') {
			parent.NavManager.DoNavigate(navRequest);
		}
		ShowContentFrame();
		response.GetDialog().Close();
	};
			
	HideContentFrame();
			
	var myRetryAttempt = new D2L.Dialog ('myEndAttempt');
	myRetryAttempt.SetTitle( 'Retry Attempt' );
	myRetryAttempt.AddButton( D2L.Dialog.ButtonType.Cancel, '', 'cancelButton' );
	myRetryAttempt.AddCustomButton('Retry', D2L.Dialog.ButtonPosition.Right, D2L.Dialog.ResponseType.Positive, '', 'retryAttempt' );
	myRetryAttempt.SetSize( '500', '250' );
	myRetryAttempt.SetCallback( RetryAttemptCallback  );
	myRetryAttempt.SetSrcParam( 'activityId', activityId );
	myRetryAttempt.SetSrcParam( 'topicId',  topicId );
	myRetryAttempt.SetSrc('/d2l/lms/content/viewer/actions/attempt_retry_dialog.d2l', 'RetryAttempt');
	myRetryAttempt.Open();
}
			
function DisplayScormErrorDialog(errorCode, isChoicePossible, objectId) {
	var HandleDisplayScormErrorDialog = function(response){
		var objectId = response.GetData('objectId');
		if( objectId ) {
			setTimeout( function() { parent.NavManager.MoveToTopic( objectId, true, false ); } );
			response.GetDialog().Close();
			ShowContentFrame();
		} else { 
			response.GetDialog().Close();
			GoToTOC();
		}
	};
			
	
	UnloadTopic(false);
	var myScormError = new D2L.Dialog ('myScormError');
				
	if (isChoicePossible){
		myScormError.SetTitle( 'Choose an Activity' );
	}else{
		myScormError.SetTitle( 'Error' );
	}
				
	myScormError.AddButton( D2L.Dialog.ButtonType.Close, '', 'closeButton' );
	myScormError.SetSize( '500', '400' );
	myScormError.SetCallback( HandleDisplayScormErrorDialog );
	myScormError.SetSrcParam( 'errorCode', errorCode );
	myScormError.SetSrcParam( 'isChoicePossible',  isChoicePossible );
	myScormError.SetSrcParam( "isTOC", false );

	if( !(objectId === undefined) && objectId != null) {
		myScormError.SetSrcParam( 'topicId',  objectId );
	}
				
	myScormError.SetSrc('/d2l/lms/content/viewer/actions/scorm_error_dialog.d2l', 'HandleScormError');
	setTimeout( function(){ myScormError.Open(); }, 3000);
}
			
function AlertNoTopicsAvailable() {
	var AlertNoTopicsAvailableCallback = function( response ) {
		response.GetDialog().Close();
		ShowContentFrame();
	};

	HideContentFrame();
				
	var myD = new D2L.Dialog.Info( 'noTopicsAvailable', 'This module has no available topics. Select another module or topic.', '' );
	myD.SetSize( '550', '200' );
	myD.SetCallback( AlertNoTopicsAvailableCallback );
	myD.Open();
}

function DisablePrev() {
    var actionBar = UI.GetByName('mainActionBar');     
    var actPrev = actionBar.GetItem( 'actPrevTopic' );
    var actPrevDisabled = actionBar.GetItem( 'actPrevTopicDisabled' );
    actPrev.Hide();
    actPrevDisabled.Show();   
}

function DisableNext() {
    var actionBar = UI.GetByName('mainActionBar');     
    var actNext = actionBar.GetItem( 'actNextTopic' );
    var actPrevDisabled = actionBar.GetItem( 'actNextTopicDisabled' );    
    actNext.Hide();
    actNextDisabled.Show();
}
